repositories {
    jcenter()
    maven { url 'https://maven.fabric.io/public' }
    maven { url 'https://dl.bintray.com/crispim/crisp-maven'}
}

android {
    signingConfigs {
        debug {
            storeFile file('/Users/Sohrab/Desktop/income-sohrab/Income-Key/Income')
            storePassword '123456'
            keyAlias = 'income-key'
            keyPassword '654321'
